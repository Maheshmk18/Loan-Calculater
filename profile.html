<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LoanSmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e2a78, #ff3c7b);
            min-height: 100vh;
            color: white;
        }

        /* Add dashboard header styles */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            height: 40px;
            width: auto;
        }

        .logo-section h1 {
            color: #00A3FF;
            font-size: 1.5rem;
            margin: 0;
        }

        /* Update profile container styles */
        .profile-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 120px; /* Adjusted to account for fixed header */
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn i {
            color: white;
            font-size: 1.2rem;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .close-btn {
                top: 1rem;
                right: 1rem;
                width: 35px;
                height: 35px;
            }

            .close-btn i {
                font-size: 1rem;
            }
        }

        /* Add these additional styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00A3FF;
            box-shadow: 0 0 0 2px rgba(0, 163, 255, 0.2);
        }

        .form-group input:disabled {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .save-btn {
            background: linear-gradient(135deg, #00A3FF, #0057FF);
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 163, 255, 0.3);
        }

        .error-message {
            color: #FF6B6B;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #00FF9D;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        /* Header Styles */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Footer Styles */
        .site-footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem 1rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h3 {
            color: #00A3FF;
            margin-bottom: 1rem;
        }

        .footer-section a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: #00A3FF;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: #00A3FF;
            transform: translateY(-3px);
        }

        .social-link i {
            font-size: 1.2rem;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-bottom p {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }
        }

        /* Adjust main content to account for fixed header */
        .calculator-container,
        .history-container,
        .profile-container {
            margin-top: 120px;
            margin-bottom: 100px; /* Add space for footer */
        }
    </style>
</head>
<body>
    <!-- Add this common header right after <body> tag in all pages -->
    <header class="dashboard-header">
        <div class="logo-section">
            <img src="img/logo.jpg" alt="LoanSmart Logo" class="logo-img">
            <h1>LoanSmart</h1>
        </div>
        <nav class="nav-links">
            <a href="cal.html">Calculator</a>
            <a href="history.html">History</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <!-- Profile content -->
    <div class="profile-container">
        <div class="close-btn" onclick="goBack()">
            <i class="fas fa-times"></i>
        </div>
        
        <div class="profile-header">
            <div class="profile-photo-container">
                <img id="profilePhoto" src="img/default-avatar.png" alt="Profile Photo" class="profile-photo">
                <label for="photoUpload" class="photo-upload-btn">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" id="photoUpload" hidden accept="image/*">
            </div>
            <h2 id="displayUsername">Username</h2>
        </div>

        <form class="profile-form" onsubmit="return handleProfileUpdate(event)">
            <div class="form-group">
                <label>Username (Cannot be changed)</label>
                <input type="text" id="username" disabled>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" disabled>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label>Current Password</label>
                <div class="password-input-container">
                    <input type="password" id="currentPassword" placeholder="Enter current password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('currentPassword')"></i>
                </div>
                <div class="error-message" id="currentPasswordError"></div>
            </div>

            <div class="form-group">
                <label>New Password</label>
                <div class="password-input-container">
                    <input type="password" id="newPassword" placeholder="Enter new password" pattern=".{6,}">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword')"></i>
                </div>
                <div class="error-message" id="newPasswordError"></div>
            </div>

            <div class="form-group">
                <label>Confirm New Password</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="save-btn">Update Profile</button>
            <div class="success-message" id="updateSuccess">Profile updated successfully!</div>
        </form>
    </div>

    <script>
        // Add this to ensure the profile is visible on load
        document.addEventListener('DOMContentLoaded', function() {
            const profileContainer = document.querySelector('.profile-container');
            if (profileContainer) {
                profileContainer.style.display = 'block';
            }

            // Load user data
            const googleUser = JSON.parse(localStorage.getItem('googleUser'));
            const registeredEmail = localStorage.getItem('registeredEmail');
            const phone = localStorage.getItem('userPhone');
            
            if (googleUser) {
                document.getElementById('username').value = googleUser.name;
                document.getElementById('displayUsername').textContent = googleUser.name;
                document.getElementById('email').value = googleUser.email;
                if (googleUser.picture) {
                    document.getElementById('profilePhoto').src = googleUser.picture;
                }
                // Disable password fields for Google users
                document.querySelectorAll('.password-input-container input').forEach(input => {
                    input.disabled = true;
                });
            } else if (registeredEmail) {
                const username = registeredEmail.split('@')[0];
                document.getElementById('username').value = username;
                document.getElementById('displayUsername').textContent = username;
                document.getElementById('email').value = registeredEmail;
            }

            // Load saved profile photo if exists
            const savedPhoto = localStorage.getItem('profilePhoto');
            if (savedPhoto) {
                document.getElementById('profilePhoto').src = savedPhoto;
            }

            // Load phone number if exists
            if (phone) {
                document.getElementById('phone').value = phone;
            }
        });

        // Update the goBack function
        function goBack() {
            // Get the calculator state from localStorage if it exists
            const calculatorState = localStorage.getItem('calculatorState');
            
            // Redirect to calculator page
            window.location.href = 'cal.html';
            
            // If there was a saved calculator state, it will be automatically 
            // restored when cal.html loads since we're storing it in localStorage
        }

        // Rest of your existing JavaScript...
    </script>

    <!-- Add this footer before closing </body> tag in all pages -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="terms.html">Terms & Conditions</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="about.html">About Us</a>
            </div>
            
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="https://instagram.com/loansmart" target="_blank" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://linkedin.com/company/loansmart" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="mailto:contact@loansmart.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 LoanSmart. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
